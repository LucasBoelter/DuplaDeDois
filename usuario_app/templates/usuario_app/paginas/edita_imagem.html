<form action="% url 'usuario_app:editar_imagem' id_url %" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for campo in formulario.visible_fields %}
    <div>
        <label for="{{ campo.id_for_label }}"><b>{{ campo.label }}</b></label>
        {{ campo }}
    </div>
    {% endfor %}
    <div>
        <button type="submit">Editar imagem</button>
    </div>
</form>
