{% extends 'meus_templates/paginas/base_index.html' %}

{% block conteudo %}
<h1>pagina login.html</h1>

<section>
    <form action="{% url 'usuario_app:login' %}" method="POST">
        {% csrf_token %}
        {% for campo in formulario.visible_fields %}
        <div>
            <label form="{{ campo.id_for_label }}"><b>{{ campos.label }}</b></label>
            {{ campo }}
        </div>
        {% endfor %}
        <div>
            <button type="submit">Login</button>
        </div>
</section>
